service: amistee
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/*"
  stage: stage  
 
functions:
  CreateContactData:
    handler: CreateContactData.createContactDataFun
    events:
      - http: 
          path: contact
          method: post
          request:
            schema:
              application/json: ${file(models/createContact.json)}
  GetContacts:        
    handler: GetContacts.getContactsFunc
    events:
      - http: 
          path: contacts
          method: get 
  UpdateContact:        
    handler: UpdateContactData.updateContactFunc
    events:
      - http: 
          path: contacts/{id}
          method: put             
         
